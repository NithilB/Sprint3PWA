<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=430, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scent Search</title>
  <!-- Materialize CSS and icons -->
  <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <style>
    /* Center the phone container on the page */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* Phone container with border */
    .phone-container {
      width: 430px;
      height: 932px;
      max-width: 100vw;
      max-height: 100vh;
      border: 12px solid #000; /* Phone border */
      border-radius: 50px; /* Rounded corners to simulate iPhone */
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2); /* Shadow to elevate phone */
      overflow: hidden;
      background-color: #f3e5f5; /* Subtle light purple background */
    }

    /* Inside phone content takes up full phone container */
    .phone-content {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Navigation bar with rounded bottom corners */
    nav {
      height: 60px;
      border-radius: 0 0 30px 30px;
    }

    /* Full height contact card section */
    .contacts {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Styling the contact card to look like an iPhone's card */
    .pk-contact {
      border-radius: 20px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
      background-color: white;
      display: flex;
      align-items: center;
    }

    /* Contact image round and more iOS-like */
    .contact-image img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      object-fit: cover;
    }

    /* Floating Action Button styled for iPhone look */
    .add-btn {
      position: fixed;
      bottom: 30px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #7e57c2; /* Matches iPhone FAB styling */
    }

    /* Simple action buttons with minimalist icons */
    .contact-options i {
      font-size: 24px;
      color: #7e57c2;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Phone container -->
  <div class="phone-container">
    <div class="phone-content">
      
      <!-- Top nav -->
      <nav class="z-depth-0 purple lighten-3">
        <div class="nav-wrapper container">      
          <span class="left grey-text text-darken-1">
            <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
          </span>
          <a class="right white-text" href="/">Scent<span>Search</span></a>
        </div>
      </nav>

      <!-- Search Bar -->
      <div class="container" style="margin-top: 20px;">
        <div class="row">
          <div class="col s12">
            <div class="input-field" style="position: relative;">
              <i class="material-icons">search</i>
              <input id="fragrance-search" type="text" placeholder="Search for fragrances">
            </div>
          </div>
        </div>
      </div>

      <!-- Contacts list -->
      <div class="contacts">
        <div class="pk-contact">
          <div class="contact-image">
            <img src="img/pkcontacts.png" alt="contact thumb">
          </div>
          <div class="contact-details">
            <div class="contact-title">John Doe</div>
            <div class="contact-numbers">+130902092309</div>
          </div>
          <div class="contact-options">
            <i class="material-icons">call</i>              
            <i class="material-icons">delete_outline</i>              
          </div>
        </div>
      </div>

      <!-- Floating action button -->
      <div class="center">
        <a class="btn-floating btn-large add-btn sidenav-trigger" data-target="side-form">
          <i class="material-icons">add</i>
        </a>
      </div>
    </div>
  </div>

  <!-- Add contact side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-contact container section">
      <h6>New Contact</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. John Doe" id="title" type="text" class="validate">
        <label for="title">Contact Name</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. +198392323" id="numbers" type="text" class="validate">
        <label for="numbers">Number</label>
      </div>
      <div class="input-field center">
        <button class="btn-small purple darken-2">Add Contact</button>
      </div>
    </form>
  </div>

  <!-- Side navigation (menu) -->
  <!-- <ul id="side-menu" class="sidenav">
    <li><a href="index.html" class="waves-effect">Home</a></li>
    <li><a href="about.html" class="waves-effect">About</a></li>
    <li><a href="bookmarks.html" class="waves-effect">Bookmarks</a></li>
  </ul> -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">Scent Search</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="pages/about.html" class="waves-effect">Bookmarks</a></li>    
  </ul>

  <script src="js/common.js"></script>

  <!-- Initialize Materialize side navigation -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);
    });
  </script>
</body>
</html>
